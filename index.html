    <script>
        // 轮播图功能实现
        const carousels = {};
        
        // 初始化所有轮播图
        function initCarousels() {
            const carouselElements = document.querySelectorAll('.carousel-container');
            carouselElements.forEach(carousel => {
                const id = carousel.id;
                const slides = carousel.querySelectorAll('.carousel-slide');
                const dots = carousel.querySelectorAll('.carousel-dot');
                
                carousels[id] = {
                    currentSlide: 0,
                    totalSlides: slides.length,
                    interval: setInterval(() => {
                        changeSlide(id, 1);
                    }, 5000) // 每5秒自动切换 - 可修改
                };
            });
        }
        
        // 切换轮播图
        function changeSlide(carouselId, direction) {
            const carousel = carousels[carouselId];
            if (!carousel) return;
            
            // 清除自动播放定时器
            clearInterval(carousel.interval);
            
            let newIndex = carousel.currentSlide + direction;
            if (newIndex < 0) {
                newIndex = carousel.totalSlides - 1;
            } else if (newIndex >= carousel.totalSlides) {
                newIndex = 0;
            }
            
            goToSlide(carouselId, newIndex);
            
            // 重新设置自动播放定时器
            carousel.interval = setInterval(() => {
                changeSlide(carouselId, 1);
            }, 5000); // 每5秒自动切换 - 可修改
        }
        
        // 跳转到指定轮播图
        function goToSlide(carouselId, index) {
            const carouselElement = document.getElementById(carouselId);
            const carousel = carousels[carouselId];
            if (!carouselElement || !carousel) return;
            
            // 更新当前索引
            carousel.currentSlide = index;
            
            // 更新轮播图显示
            const slides = carouselElement.querySelectorAll('.carousel-slide');
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            
            // 更新指示器
            const dots = carouselElement.querySelectorAll('.carousel-dot');
            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }
        
        // 按钮滚动动画效果
        window.addEventListener('scroll', () => {
            const callButton = document.querySelector('.sticky-call');
            const freeVisitButton = document.querySelector('.free-visit');
            
            if (window.scrollY > 100) {
                callButton.classList.add('scale-100');
                callButton.classList.remove('scale-90', 'opacity-80');
                
                freeVisitButton.classList.add('scale-100');
                freeVisitButton.classList.remove('scale-90', 'opacity-80');
            } else {
                callButton.classList.add('scale-90', 'opacity-80');
                callButton.classList.remove('scale-100');
                
                freeVisitButton.classList.add('scale-90', 'opacity-80');
                freeVisitButton.classList.remove('scale-100');
            }
        });
    </script>
    </body></html>
